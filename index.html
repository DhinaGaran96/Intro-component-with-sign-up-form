<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">

<body>
  <div class="main-container">
    <div class="container-1">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="container-2">
      <div class="btn">
        <button><span class="para1">Try it free 7 days</span> then $20/mo. thereafter</button>
      </div>
      <div class="form-container">
        <form id="form">
          <input type="text" id="firstname" placeholder="Firstname" required>
        <p id="fname"></p>
        <input type="text" id="lastname" placeholder="Lastname"  required>
        <p id="lname"></p>
        <input type="email" placeholder="Email Address" id="email" required>
        <p id="mail"></p>
        <input type="password" placeholder="Password" id="password" maxlength="10" minlength="1">
        <p id="pass"></p>
        <button type="submit" id="click"> CLAIM YOUR FREE TRAIL </button>
      </form>
        <p>By clicking the button, you are agreeing to our <span class="para">Terms and Services</span></p>
      </div>
    </div>
  </div>



</body>
<script src="main.js">

</script>
